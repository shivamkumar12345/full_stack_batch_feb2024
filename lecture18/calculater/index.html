<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="cal_container">
        <input placeholder="Enter a number" id="input" />
        <table width="300px" height="300px" cellspacing ="8px" cellpadding="4px">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
            
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan="2" style="background-color:blue; color: white;">+</td>
            </tr>
            <tr>
                <td>AC</td>
                <td>0</td>
                <td>=</td>
               
            </tr>
            

        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
