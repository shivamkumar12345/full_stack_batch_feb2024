<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="2">
            <tr>
                <td><label for="name">Name:</label></td>
                <td>
                    <input id="name" type="text" placeholder="Enter name"/> 
                </td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td>
                    <input type="number" placeholder="Enter mobile"/> </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" placeholder="Enter password"/> </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td> 
                        <input type="radio" name="gender" /> Male
                        <input type="radio" name="gender"/>Female
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td> 
                    <input type="checkbox" /> c++
                    <input type="checkbox" /> Java
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <textarea style="width: 100%;" rows="5" cols="20" >Enter Comments</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Submit</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
